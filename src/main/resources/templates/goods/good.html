<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/6109b4bf33.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">


    <script defer th:src="@{/main/resources/scripts/goods.js}"></script>
    <link rel="stylesheet" th:href="@{/resources/stylesheets/goods.css}">
    <link rel="stylesheet" th:href="@{/resources/stylesheets/topnav.css}">
    <link rel="stylesheet" th:href="@{/resources/stylesheets/commons.css}">
    <link rel="stylesheet" th:href="@{/resources/stylesheets/footer.css}">

    <title>상품페이지</title>

</head>
<body>
<th:block th:replace="~{fragment/topNav :: div}"></th:block>
<form class="form" id="form">
<div class="main">
    <div class="goods-frame">
    <main class="goods">
        <input name="id" type="hidden" th:value="${item.getIndex()}">
        <div class="goods-left">
            <img th:src="@{./goodImage (gi = ${item.getIndex()})}" th:value = "${item.getImage()}" >
        </div>
        <section class="goods-right">
            <div class="topText" th:text="${item.getShipType()}">샛별배송</div>
            <div class="goods-name-frame">
                <div class="goods-name">
                    <h1 class="item-name" th:text="${item.getName()}">[제조사] 상품 이름입니다.</h1>
                </div>
            </div>
            <div class="item-price-frame">
                <span class="discount" hidden>7%</span>
                <span class="price" th:text="${item.getPrice()}">5,000</span>
                <span class="won">원  <span>(개당 가격입니다.)</span></span>
            </div>
            <div class="item-information-frame">
                <dl class="dl-common">
                    <dt class="dt-common">배송</dt>
                    <dd class="dd-common">
                        <p class="description" th:text="${item.getShipType()}">낮배송</p>
                        <p class="shipType-description">22시 전 주문시 내일 밤 12시 전 도착</p>
                    </dd>
                </dl>
                <dl class="dl-common">
                    <dt class="dt-common">판매자</dt>
                    <dd class="dd-common">
                        <p class="description seller" th:text="${item.getSeller()}">여기 타임리프 seller</p>
                    </dd>
                </dl>
                <dl class="dl-common">
                    <dt class="dt-common">포장타입</dt>
                    <dd class="dd-common">
                        <p class="description packType" th:text="${item.getPackType()}">여기 packType 타임리프</p>
                        <p class="shipType-description">택배배송은 에코포장이 스티로폼으로 대체됩니다.</p>
                    </dd>
                </dl>
                <dl class="dl-common">
                    <dt class="dt-common">판매단위</dt>
                    <dd class="dd-common">
                        <p class="description salesUnit" th:text="${item.getSalesUnit()}">여기 타임리프 salesUnit</p>
                    </dd>
                </dl>
                <dl class="dl-common">
                    <dt class="dt-common">중량/용량</dt>
                    <dd class="dd-common">
                        <p class="description weight" th:text="${item.getWeight()}">여기 weight 타임리프</p>
                    </dd>
                </dl>
                <dl class="dl-common">
                    <dt class="dt-common">알레르기정보</dt>
                    <dd class="dd-common">
                        <p class="description allergyInformation" th:text="${item.getAllergyInformation()}">allergy_information 타임리프</p>
                    </dd>
                </dl>

            </div>
            <div class="item-buy-frame">
                <div class="select-item-count">
                    <dl class="dl-common">
                            <dt class="dt-common">상품선택</dt>
                        <dd class="dd-common select-item">
                            <div class="cart-option-item">
                                <div class="select-item-name">
                                    <span class="last-item-name" th:text="${item.getName()}">
                                        [피코크]욱이네 된장찌개
                                    </span>
                                </div>
                                <div class="select-item-count">
                                    <div class="button-frame">
                                        <div class="minusButton" aria-label="빼기"></div>
                                        <div class="moveCount">1</div>
                                        <div class="plusButton" aria-label="더하기"></div>
                                    </div>
                                    <div>
                                        <span class="unit-price" th:text="${item.getPrice()}">5,000</span>
                                        <span class="unit-won">원</span>
                                    </div>
                                </div>

                            </div>
                        </dd>
                    </dl>
                </div>
                <div class="totalCount-frame">
                    <div class="totalPrice">
                        <span class="totalPrice-text">총 상품 금액 :</span>
                        <span class="totalPrice-price" rel="totalPrice" id="totalPrice" th:text="${item.getPrice()}">5,000</span>
                        <span class="totalPrice-won">원</span>
                    </div>
                </div>

                <div class="go-cart-list-frame">
                    <button class="cartButton">
                        <span class="cartButton-text">장바구니 담기</span>
                    </button>
                </div>
            </div>

        </section>
    </main>
    </div>

</div>
<th:block th:replace="~{fragment/footer :: footer}"></th:block>
</form>
</body>
</html>
