<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/resources/stylesheets/commons.css}">
  <link rel="stylesheet" th:href="@{/resources/stylesheets/topnav.css}">
  <link rel="stylesheet" th:href="@{/resources/stylesheets/footer.css}">
  <link rel="stylesheet" th:href="@{/resources/stylesheets/write.css}">
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script> <!--카카오 지 도 사용하기위한 script-->
  <script defer th:src="@{/resources/scripts/wirte.js}"></script>
  <script src="https://kit.fontawesome.com/6109b4bf33.js" crossorigin="anonymous"></script>

  <title>1:1문의</title>
</head>
<body>
<th:block th:replace="~{fragment/topNav :: div}"></th:block>

<div class="main">
  <div class="container">
    <div class="contentLeft">
      <div class="left-header">고객센터</div>
      <ul class="left-menu-content">
        <li>
          <a class="text">공지사항
            <i class="fa-solid fa-angle-right"></i></a>
        </li>
        <li>
          <a class="text">자주하는 질문
            <i class="fa-solid fa-angle-right"></i></a>

        </li>
        <li>
          <a class="text">1:1문의
            <i class="fa-solid fa-angle-right"></i></a>

        </li>
        <li>
          <a class="text">대량주문 문의
            <i class="fa-solid fa-angle-right"></i></a>
        </li>
      </ul>
      <a class="left-menu-sub">
        <div class="menu-sub-textBox">
          <span class="menu-sub-text1">도움이 필요하신가요?</span>
          <span class="menu-sub-text2">1:1문의하기</span>
        </div>
        <i class="fa-solid fa-angle-right"></i>
      </a>
    </div>
    <div class="contentRight">
      <div class="right-header">
        <div class="right-menu-header-text">
          <h2>1:1문의</h2>
          <span></span>
        </div>
      </div>


      <div class="right-content-frame">
        <form class="form" id="form">

            <div class="content-title-frame">

              <div class="content-title">
                  제목<span class="star">*</span>
              </div>
              <div class="content-title-text">
                <div class="content-title-textFrame">
                  <div class="--input-frame">
                    <input class="input" type="text" placeholder="제목을 입력해주세요" name="title">
                  </div>
                </div>
              </div>
            </div>
          <div class="content-title-frame">
            <div class="content-title">
              내용<span class="star">*</span>
            </div>

            <textarea class="content-text-input" name="content" placeholder="내용을 입력해주세요."></textarea>
          </div>

          <div class="button-container">
            <input class="backButton" name="back" type="button" value="돌아가기">
            <input class="writeButton" type="submit" name="submit" value="등록">
          </div>
        </form>
      </div>




    </div>
  </div>

</div>



<th:block th:replace="~{fragment/footer :: footer}"></th:block>
</body>
</html>
