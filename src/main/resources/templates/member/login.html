<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/resources/stylesheets/commons.css}">
  <link rel="stylesheet" th:href="@{/resources/stylesheets/topnav.css}">
  <link rel="stylesheet" th:href="@{/member/resources/stylesheets/login.css}">
  <link rel="stylesheet" th:href="@{/resources/stylesheets/footer.css}">


  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script> <!--카카오 지 도 사용하기위한 script-->

  <script src="https://kit.fontawesome.com/6109b4bf33.js" crossorigin="anonymous"></script>
  <script defer th:src="@{/member/resources/scripts/login.js}"></script>

  <title>로그인</title>
</head>
<body>
<th:block th:replace="~{fragment/topNav :: div}"></th:block>
<!--header-nav임-->

<div class="main-login">
  <div class="login-title">로그인</div>
  <div class="loginContent">
    <form class="form" id="form">
      <div class="form-input">
        <div class="inputFrame">
          <div class="id-input">
            <label class="label">
            <input class="inputCommon" type="email" name="email" placeholder="이메일을 입력해주세요.">
            </label>
          </div>
        </div>
        <div class="inputFrame">
          <div class="pw-input">
            <label class="label">
            <input class ="inputCommon" type="password" name="password" placeholder="비밀번호를 입력해주세요.">
            </label>
          </div>
        </div>
      </div>
      <div class="button-common">
        <input class="loginButton" name="login" type="button" value="로그인">
        <input class="registerButton" name="register" type="button" value="회원가입">
      </div>
    </form>
  </div>
</div>
<th:block th:replace="~{fragment/footer :: footer}"></th:block>
</body>
</html>
