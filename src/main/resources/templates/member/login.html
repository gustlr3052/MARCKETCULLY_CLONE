<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/resources/stylesheets/commons.css}">
  <link rel="stylesheet" th:href="@{/resources/stylesheets/topnav.css}">
  <link rel="stylesheet" th:href="@{/resources/stylesheets/login.css}">
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script> <!--카카오 지 도 사용하기위한 script-->

  <script src="https://kit.fontawesome.com/6109b4bf33.js" crossorigin="anonymous"></script>

  <title>로그인</title>
</head>
<body>
<th:block th:replace="~{fragment/topNav :: div}"></th:block>

<div class="main-login">
  <div class="login-title">로그인</div>
  <div class="loginContent">
    <div class="form">
      <div class="form-input">
        <div class="inputFrame">
          <div class="id-input">
            <input class="inputCommon" type="text" name="id" placeholder="아이디를 입력해주세요.">
          </div>
        </div>
        <div class="inputFrame">
          <div class="pw-input">
            <input class ="inputCommon" type="text" name="pw" placeholder="비밀번호를 입력해주세요.">
          </div>
        </div>
      </div>
      <div class="button-common">
        <button class="loginButton">
          <span>로그인</span>
        </button>
        <button class="registerButton">
          <span>회원가입</span>
        </button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
